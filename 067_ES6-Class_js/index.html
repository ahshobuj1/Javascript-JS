<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>class</title>
    </head>
    <body>
        <script>
            <!-- Class -->

            class student {
                constructor(id, gpa, name) {
                    this.id = id;
                    this.gpa = gpa;
                    this.name = name;
                }
            }

            const myValue = new student(9101, 4.33, `A h shobuj`);

            console.log(myValue);
            console.log(myValue.gpa);
            console.log(myValue.name);
            console.log(myValue.id);

            //the end
        </script>
    </body>
</html>
